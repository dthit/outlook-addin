<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Mail Add-in</title>
    
    <!-- Office UI Fabric für einheitliches Design -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css">
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .header {
            border-bottom: 1px solid #c8c6c4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .custom-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .custom-button:hover {
            background-color: #106ebe;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Custom Mail Tool</h2>
        <p>Schnellzugriff auf häufig verwendete E-Mail-Adressen</p>
    </div>
    
    <div class="button-container">
        <button class="custom-button" onclick="openSupportMail()">
            Support E-Mail öffnen
        </button>
    </div>
    
    <div class="button-container">
        <button class="custom-button" onclick="openHRMail()">
            HR E-Mail öffnen
        </button>
    </div>

    <script>
        Office.onReady(() => {
            console.log('Taskpane geladen');
        });

        function openSupportMail() {
            const emailAddress = "support@ihrunternehmen.de";
            const subject = "Support Anfrage";
            
            try {
                if (Office.context.mailbox && Office.context.mailbox.displayNewMessageForm) {
                    Office.context.mailbox.displayNewMessageForm({
                        toRecipients: [{
                            displayName: "Support Team",
                            emailAddress: emailAddress
                        }],
                        subject: subject,
                        htmlBody: "Hallo Support-Team,<br><br>ich benötige Unterstützung bei folgendem Thema:<br><br>"
                    });
                } else {
                    const mailtoUrl = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}`;
                    window.open(mailtoUrl, '_blank');
                }
            } catch (error) {
                console.error('Fehler:', error);
                const mailtoUrl = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}`;
                window.open(mailtoUrl, '_blank');
            }
        }

        function openHRMail() {
            const emailAddress = "hr@ihrunternehmen.de";
            const subject = "Personalabteilung Anfrage";
            
            try {
                if (Office.context.mailbox && Office.context.mailbox.displayNewMessageForm) {
                    Office.context.mailbox.displayNewMessageForm({
                        toRecipients: [{
                            displayName: "HR Team",
                            emailAddress: emailAddress
                        }],
                        subject: subject,
                        htmlBody: "Hallo HR-Team,<br><br>"
                    });
                } else {
                    const mailtoUrl = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}`;
                    window.open(mailtoUrl, '_blank');
                }
            } catch (error) {
                console.error('Fehler:', error);
                const mailtoUrl = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}`;
                window.open(mailtoUrl, '_blank');
            }
        }
    </script>
</body>
</html>
