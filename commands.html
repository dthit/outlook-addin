<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
      Office.onReady(() => {
        // Office-Add-In ist bereit
      });

      function openMailto(event) {
        window.open("mailto:hans@peter.de", "_blank");
        event.completed(); // sagt Outlook, dass die Aktion abgeschlossen ist
      }

      // Exportieren, falls benötigt (für Browser-Kompatibilität)
      if (typeof module !== "undefined") {
        module.exports = {
          openMailto
        };
      }
    </script>
  </head>
  <body></body>
</html>
